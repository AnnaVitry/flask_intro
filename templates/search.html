<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat de recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Résultat de recherche</h2>
    {% if query %}
        <p>Vous avez recherché : <b>{{ query }}</b></p>
    {% else %}
        <p>Aucune requête fournie.</p>
    {% endif %}
</body>
</html>
